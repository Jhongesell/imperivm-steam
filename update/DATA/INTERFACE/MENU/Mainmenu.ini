[MainMenu]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, %Larghezza%, %Altezza%

[MainMenu Objects]
Caption
CaptionImp
ChangePlayer
SinglePlayer
Tutorial
Adventure
Conquest
MultiPlayer
;OnlineBattle
LoadGame
Editor
Contacts
Options
Credits 
Quit
;InfoBackFrame
;InfoSimpleFrame
;InfoList
;VersionShadow
;Version
;UpdateBtn
;TipsBackFrame
;TipsText
;TipsSimpleFrame
NextTipButton
MoreInfoButton
CopyrightShadow
Copyright
Versionn

[MainMenu Params]
Template=%TmplIni%, Params
TmplIni=data/interface/menu/template.ini
ButtonSpace = 30

InfoFrameRect = 595,30,400,290
InfoListRect = #595+17#,#30+40#,#400-34#,#290-57#
TipsRect = 25, 550, 425, 620
TipsFrameRect = #left(TipsRect) + 17#, #top(TipsRect) + 17#, #width(TipsRect) - 17#, #height(TipsRect) - 17#

[Caption]		
Type = Button		
ImageType = AAAAA		
RectWH = 0, 0, %Larghezza%, %Altezza%		
Image = CurrentLang/MenuBackground.bmp, 0, 0		
HAlign = 1, 0, 1		
VAlign = 1, 0, 1

[CaptionImp]		
Type = Button		
ImageType = AAAAA		
RectWH = 90, #%Altezza% - 156#, 556, 66
Image = CurrentLang/Logo.bmp, 0, 0		
HAlign = 1, 0, 1		
VAlign = 1, 0, 1

[InfoBackFrame]
Template = %TmplIni%, MenuFrame
RectWH = %InfoFrameRect%
Font = %BoldFont%
Id = 0x2010
TextId = 0x2011
Style = HIDDEN

[InfoSimpleFrame]
Template = %TmplIni%, ThinFrame
RectWH = %InfoListRect%
Style = HIDDEN

[InfoList]
Template = %TmplIni%, TextList
RectWH = %InfoListRect%
Style = HIDDEN
;ScrollID = InfoList.VScroll
BufSize = 16384
Id = 0x2017
VAlign = 0, 1, 0

